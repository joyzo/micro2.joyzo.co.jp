<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENJOY Text Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .animation-container {
            text-align: center;
            width: 100%;
            max-width: 90vw;
        }

        .text-display {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 900;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1.5rem);
            min-height: 1.2em;
        }

        .word-left, .word-right {
            width: calc(50% - 1em);
            height: 1.2em;
            display: inline-block;
            text-align: center;
            color: #fff;
            font-weight: 900;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .word-content {
            display: block;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: translateY(0);
            color: #fff;
            font-weight: 900;
        }

        .word-content.slide-out-up {
            opacity: 0;
            transform: translateY(-100%);
        }

        .word-content.slide-out-down {
            opacity: 0;
            transform: translateY(100%);
        }

        .word-content.slide-in-up {
            opacity: 0;
            transform: translateY(100%);
        }

        .word-content.slide-in-down {
            opacity: 0;
            transform: translateY(-100%);
        }

        .word-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        .separator {
            color: #1e40af;
            font-size: 1.2em;
            font-weight: 900;
        }

        .debug-info {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: rgba(30, 64, 175, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-family: monospace;
            z-index: 100;
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .text-display {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .separator {
                transform: rotate(90deg);
                font-size: 1em;
            }
            
            .controls {
                bottom: 1rem;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        Left: ENJOY<br>
        Right: ENJOY<br>
        Step: 0<br>
        Status: Ready
    </div>

    <div class="animation-container">
        <div class="text-display">
            <div class="word-left">
                <div class="word-content" id="leftWord">ENJOY</div>
            </div>
            <span class="separator">✕</span>
            <div class="word-right">
                <div class="word-content" id="rightWord">ENJOY</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="startAnimation()">アニメーション開始</button>
        <button class="btn" onclick="resetAnimation()">リセット</button>
    </div>

    <script>
        // CMS管理を想定した単語リスト設定
        const wordSequence = {
            left: ['ENJOY', 'DX', '未来', '働き方', 'ENJOY', 'YOUR'],
            right: ['ENJOY', 'INNOVATION', 'TECHNOLOGY', 'LIFESTYLE', 'YOUR', 'WORLD']
        };

        let currentStep = 0;
        let isAnimating = false;
        let animationTimeout;

        const leftWordElement = document.getElementById('leftWord');
        const rightWordElement = document.getElementById('rightWord');
        const debugElement = document.getElementById('debugInfo');

        function updateDebug() {
            debugElement.innerHTML = `
                Left: ${leftWordElement.textContent}<br>
                Right: ${rightWordElement.textContent}<br>
                Step: ${currentStep}<br>
                Status: ${isAnimating ? 'Animating' : 'Ready'}
            `;
        }

        function changeWord(element, newWord, direction = 'up') {
            return new Promise((resolve) => {
                console.log(`Changing word to: ${newWord}`);
                // 縦方向にロールアウト（上または下に移動しながらフェードアウト）
                element.style.opacity = '0';
                element.style.transform = direction === 'up' ? 'translateY(-100%)' : 'translateY(100%)';
                
                setTimeout(() => {
                    // 新しい単語をセット
                    element.textContent = newWord;
                    // 反対側から登場
                    element.style.transform = direction === 'up' ? 'translateY(100%)' : 'translateY(-100%)';
                    element.style.opacity = '0';
                    updateDebug();
                    
                    // 少し遅延してからロールイン
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                        updateDebug();
                        resolve();
                    }, 100);
                }, 400);
            });
        }

        async function animateStep() {
            console.log(`Animation step: ${currentStep + 1}`);
            if (currentStep >= wordSequence.left.length - 1) {
                isAnimating = false;
                updateDebug();
                return;
            }

            currentStep++;
            updateDebug();
            
            // 左右を交互に変更（片方ずつ）
            if (currentStep % 2 === 1) {
                // 奇数ステップ：左側を変更
                await changeWord(leftWordElement, wordSequence.left[currentStep], 'up');
            } else {
                // 偶数ステップ：右側を変更
                await changeWord(rightWordElement, wordSequence.right[currentStep], 'down');
            }

            // 次のステップまでの待機時間（1.0秒）
            animationTimeout = setTimeout(animateStep, 1000);
        }

        function startAnimation() {
            console.log('Starting animation...');
            if (isAnimating) return;
            
            isAnimating = true;
            currentStep = 0;
            
            // 初期状態にリセット
            leftWordElement.textContent = wordSequence.left[0];
            rightWordElement.textContent = wordSequence.right[0];
            leftWordElement.style.opacity = '1';
            rightWordElement.style.opacity = '1';
            leftWordElement.style.transform = 'translateY(0)';
            rightWordElement.style.transform = 'translateY(0)';
            updateDebug();
            
            // アニメーション開始（1秒後）
            animationTimeout = setTimeout(animateStep, 1000);
        }

        function resetAnimation() {
            console.log('Resetting animation...');
            clearTimeout(animationTimeout);
            isAnimating = false;
            currentStep = 0;
            
            leftWordElement.textContent = 'ENJOY';
            rightWordElement.textContent = 'ENJOY';
            leftWordElement.style.opacity = '1';
            rightWordElement.style.opacity = '1';
            leftWordElement.style.transform = 'translateY(0)';
            rightWordElement.style.transform = 'translateY(0)';
            updateDebug();
        }

        // ページ読み込み時に自動開始
        window.addEventListener('load', () => {
            setTimeout(startAnimation, 500);
        });

        // CMS連携用の関数（将来的な拡張用）
        function updateWordSequence(newSequence) {
            Object.assign(wordSequence, newSequence);
            resetAnimation();
        }

        // レスポンシブ対応のためのリサイズ処理
        window.addEventListener('resize', () => {
            // 必要に応じてフォントサイズやレイアウトを調整
        });
    </script>
